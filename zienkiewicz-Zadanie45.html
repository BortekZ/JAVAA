<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadanie45</title>
</head>
<body>
    <script>

        var wartosc_zie = parseInt(prompt("Podaj liczbe:"))

        var koniec_petli_zie = 13;
        var wielkosc_liter_zie = "42px";

        document.write("<h1>Ilość wykonania pętli = " + koniec_petli_zie + "</h1>");
        document.write("<h1>Wielkość liter = " + wielkosc_liter_zie + "</h1>");

        if (wartosc_zie % 2 === 0) {
            for (var i_zie = koniec_petli_zie; i_zie >= 1; i_zie--) {
                document.write(
                    "<p style=\"color: blue; font-size: " + wielkosc_liter_zie + ";\">Zienkiewicz</p>"
                );
            }
        } else {
            for (var i_zie = koniec_petli_zie; i_zie >= 1; i_zie--) {
                document.write(
                    "<p style=\"color: green; font-size: " + wielkosc_liter_zie + ";\">Bartosz</p>"
                );
            }
        }
    </script>
</body>
</html>
