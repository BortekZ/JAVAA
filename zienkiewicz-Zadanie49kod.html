<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadanie49</title>
</head>
<body>
    <script>
        var n_zie = parseInt(prompt("Podaj liczbę n="))
        var silnia_zie = 1

        if (n_zie === 0) {
            silnia_zie = 1
        } else if (n_zie > 0) {
            for (var i_zie = 1; i_zie <= n_zie; i_zie++) {
                silnia_zie = silnia_zie * i_zie
            }
        } else {
            document.write("Podano niepoprawną liczbę.")
        }

        if (n_zie >= 0) {
            document.write("n = " + n_zie + "<br>")
            document.write(n_zie + "! = " + silnia_zie)
        }
    </script>
</body>
