<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadanie 52</title>
</head>
<body>
    <script>

        var a_zie = (10 % 4) + 5;
        var b_zie = (7 % 6) + 20;

        for (var i = 0; i < b_zie; i++) {
            document.write("*");
        }
        document.write("<br>");

        for (var i = 0; i < a_zie - 2; i++) {
            document.write("*");
            for (var j = 0; j < b_zie - 2; j++) {
                document.write("&nbsp;");
            }
            document.write("*<br>");
        }

        for (var i = 0; i < b_zie; i++) {
            document.write("*");
        }
    </script>
</body>
</html>
