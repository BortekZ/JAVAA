<body>
    <div style="color:red; font-size:50px;">
        <script>
            do {
                var liczba1 = prompt("Podaj wysokość trójkąta:", "");
                var h_zie = parseFloat(liczba1);
            } 
            while (h_zie <= 0);

            do {
                var liczba2 = prompt("Podaj podstawę trójkąta:", "");
                var a_zie = parseFloat(liczba2);
            } 
            while (!(a_zie > 0));

            var pole_zie = a_zie * h_zie / 2;
            document.write("Pole = " + pole_zie.toFixed(2) + " cm²<br>");
        </script>
    </div>
