        var ile_zie = parseInt(prompt("Ile razy powtórzyć?"), 10);
        var inicjaly_zie = prompt("Podaj swoje inicjały:");

        for (var i_zie = 1; i_zie <= ile_zie; i_zie++) {

                document.write("&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;");

        }
    </script>
