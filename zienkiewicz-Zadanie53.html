<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadanie 53</title>
</head>
<body>
    <script>
        var a_zie = parseInt(prompt("Podaj wysokość prostokąta (a):"));
        var b_zie = parseInt(prompt("Podaj szerokość prostokąta (b):"));

        for (var i = 0; i < b_zie; i++) {
            document.write("*");
        }
        document.write("<br>");

        var wiersz_zie = "*";
        for (var i = 1; i <= (b_zie - 2); i++) {
            wiersz_zie += "&nbsp;&nbsp;";
        }
        wiersz_zie += "*";

        for (var i = 0; i < a_zie - 2; i++) {
            document.write(wiersz_zie + "<br>");
        }

        for (var i = 0; i < b_zie; i++) {
            document.write("*");
        }
    </script>
</body>
</html>
